{% set name = "MDAnalysisData" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 068dcc6d691b7be87b2afe8d0c1c37ba6c8c2940488ee06723954fc4547d6a58

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=2.7,<3|>=3.6
    - pip
  run:
    - python>=2.7,<3|>=3.6
    - six
    - setuptools
    - tqdm

test:
  imports:
    - MDAnalysisData

about:
  home: https://github.com/MDAnalysis/MDAnalysisData
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Example MD Simulation Data
  description: |
    The MDAnalysisData package unifies access to test and example
    trajectories that can be used for workshops and extended tests.
  doc_url: https://www.mdanalysis.org/MDAnalysisData/
  dev_url: https://github.com/MDAnalysis/MDAnalysisData

extra:
  recipe-maintainers:
    - kain88-de
    - orbeckst
    - richardjgowers
